<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Shopp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      width: calc(33.333% - 20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product p {
      color: #555;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .hidden-message {
      display: none;
      font-size: 24px;
      color: green;
      text-align: center;
      margin-top: 20px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Best Shop</h1>
  </div>
  <div class="container">
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h2>Product 2</h2>
        <p>$15.00</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h2>Product 3</h2>
        <p>$20.00</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <h2>Product 4</h2>
        <p>$25.00</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 5">
        <h2>Product 5</h2>
        <p>$30.00</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 6">
        <h2>Product 6</h2>
        <p>$35.00</p>
      </div>
    </div>
  </div>
  <div class="hidden-message">You have successfully deleted the popup!</div>
  <div class="popup">
    <h2>Unbreakable frontend validation popup</h2>
    <p>You cannot close this popup using the UI.</p>
  </div>
  <div class="overlay"></div>
  <div class="footer">
    <p>&copy; 2024 Simple Online Shop</p>
  </div>
</body>
</html>
